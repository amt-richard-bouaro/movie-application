<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Movies</title>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Java Upskill Movie App</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid m-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Movies</li>
        </ol>
    </nav>
    <section class="row m-3" >
        <div th:each="movie : ${movies}" class="card col-md-3 mb-3">
            <img  th:src="${movie.poster}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"><a th:text="${movie.title}" th:href="@{/{imdbId}(imdbId=${movie.imdbId})}" ></a></h5>
                <p class="card-text"><span th:each="genre : ${movie.genres}">
                    <span th:text="${genre}|"></span>
                </span></p>
                <p class="card-text">Released on: <small th:text="${movie.releaseDate}" class="text-muted"></small></p>
            </div>
        </div>



    </section>

</div>
</body>
</html>
